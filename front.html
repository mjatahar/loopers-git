<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeerConnects - Sign In / Sign Up</title>
  <link rel="stylesheet" href="style23.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-logo">ðŸŽ“ PeerConnects</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <div class="glass-card">
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <form id="login" class="form active">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="login">
            <button  > <a href="dashboard.html">Login</a></button>
      </div>
          
          
        </form>

        <!-- Sign Up Form -->
        <form id="signup" class="form ">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 PeerConnects. All rights reserved.
  </footer>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(.tab-btn[onclick="switchTab('${tabId}')"]).classList.add('active');
    }
  </script>
</body>
</html>
